
<div class="container-fluid">
     
  <div class="px-lg-5">
    <div class="row py-5 d-flex justify-content-end">
      <div class="col-md-3">
        <select *ngIf="lang === 'al'" class="form-select" aria-label="Default select example" [(ngModel)]="selectedCategory" (change)="selectByCategory(selectedCategory)">
          <option selected disabled>{{ 'Zgjidh kategorine' | translate }}</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
        <select *ngIf="lang === 'it'" class="form-select" aria-label="Default select example" [(ngModel)]="selectedCategory" (change)="selectByCategory(selectedCategory)">
          <option selected disabled>{{ 'Zgjidh kategorine' | translate }}</option>
          <option *ngFor="let category of categories2" [value]="category">{{ category }}</option>
        </select>
      </div>
      
      <div class="col-md-3">
        <div class="form-group">
          <input type="text" class="form-control mb-2" [attr.placeholder]="'Kerko produkt...' | translate" [(ngModel)]="query">
        </div>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary mb-2" (click)="searchImages()">{{'Kerko' | translate}}</button>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-3 col-lg-4 col-md-6 mb-4" *ngFor="let image of filteredImages">
        <div class="product bg-white align-content-center">
          <img src="{{image.url}}" class="img-fluid card-img-top mx-auto d-block my-4" style="max-width: 150px;">
          <div class="p-4">
            <h5 class="text-center" style="color: #1f1f89;">{{image.title}}</h5>
            <p class="small text-muted mb-0 text-center">{{image.description}}</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
